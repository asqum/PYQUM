<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/vsa.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        <button class='vsa' id='reset'><i class="fa fa-refresh" style="font-size:15px;color:lightgreen;"></i> RESET</button>
        <button class='vsa' id='close'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> CLOSE</button>

        <button class='vsa' id='about'>ABOUT</button>
        <button class='vsa' id='debug'>DEBUG</button>
        <button class='vsa' id='settings'>SETTINGS</button>

        <button class='vsa' id='play'>PLAY <i class='far fa-play-circle'></i></button> 
        
    </form>
    </div>

    <div class="vsacontent" id="debug"></div>
    <div class="vsacontent" id="about">></div>

    <div class="vsacontent" id="settings">
        <div class="container">
            <form method='GET'>
                <div class="row label">
                    <div class="col-15" id='left'><label>Acquisition Time (s)</label></div>
                    <div class="col-15" id='left'><label>LO Frequency (GHz)</label></div>
                    <div class="col-15" id='left'><label>LO Power (dBm)</label></div>
                    <div class="col-15" id='left'><label>LO Bandwidth (MHz)</label></div>
                    <div class="col-15" id='left'><label>Preselector</label></div>
                </div>

                <div class="row">
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='acquis' type="text" value="2e-6"/></div>
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='lofreq' type="text" value="5"/></div>
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='lopowa' type="text" value="-5"/></div>
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='lobwd' type="text" value="250"/></div>
                    <div class="col-15" id='left'>
                        <select class='vsa' id="settings" name="preselect">
                            <option value=1>Enabled</option>
                            <option value=0 selected>Disabled</option>
                        </select>
                    </div>
                </div>

                <div class="row label">
                    <div class="col-15" id='left'><label>Trigger source</label></div>
                    <div class="col-15" id='left'><label>Trigger delay (s)</label></div>
                    <div class="col-15" id='left'><label>External level</label></div>
                    <div class="col-15" id='left'><label>External slope</label></div>
                    <div class="col-15" id='left'><label>Trigger timeout (ms)</label></div>
                </div>

                <div class="row">
                    <div class="col-15" id='left'>
                        <select class='vsa' id="settings" name='triggersource'>
                            <option value=1 selected>External</option>
                            <option value=2>Immediate</option>
                            <option value=3>Video Sync Out</option>
                            <option value=4>External Sync Out</option>
                            <option value=5>Video</option>
                        </select>
                    </div>
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='triggerdelay' type="text" value="3e-7"/></div>
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='extlevel' type="text" value="0.3"/></div>
                    <div class="col-15" id='left'>
                        <select class='vsa' id="settings" name='extslope'>
                            <option value=1 selected>Positive</option>
                            <option value=2>Negative</option>
                        </select>
                    </div>
                    <div class="col-15" id='left'><input class='vsa' id="settings" name='triggertimeout' type="text" value="1000"/></div>
                </div>

                <div class="row">
                    <div class="col-12" id='left'><input class='vsa' id='set' type="submit" value="SET"/></div>
                    <div class="col-12" id='left'>
                        <label class="switch"><input class='vsa' id=settings name='stream' type="checkbox">
                            <div class="slider smooth"><span class="on">LIVE</span><span class="off">STREAM</span></div>
                        </label>
                    </div>
                    <div class="col-12" id='left'>
                        <select class='vsa' id="average">
                            <option value=1>Average</option>
                            <option value=0 selected>Sample</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-10" id='left'><select class='vsa data' id="IQAP" type="text"></select></div>
                </div>

                <div id="vsa-IQAP-chart"></div>

                

            </form>
        </div>
    </div>


</div>
</body>

</html>
