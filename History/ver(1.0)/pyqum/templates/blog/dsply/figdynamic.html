{% extends 'blog/dsply/display.html' %}
{% block content %}

<div class="tabcontent" id="all">
<div class="container">

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/dsply/dynamic.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
</script>

{% if g.user %}

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<form method='POST' class='dataform'>
    <input class="button buttonmeasure" type='submit' name='analysis' value='ANALYSIS'>
</form>
    
<!--
    {% for item in datanum %}
        <h3>{{ item }}</h3>
    {% endfor %}
-->
<div style="width:95%;" class='tabrow'>
    <h5 id="counter"></h5>
    <canvas id="canvas01" style="display: block; width: 1000px; height: 500px;" width="1000" height="500" class="chartjs-render-monitor"></canvas>
    {% for item in data %}
        <script>
            document.getElementById("counter").innerHTML = "COUNT: " + {{item[0] + 1}}
            myPlot("canvas01", {{item[1]['x']}}, {{item[1]['y']}})
        </script>   
    {% endfor %}    
</div>
    
{% endif %}

</div>
</div>

{% endblock %}
