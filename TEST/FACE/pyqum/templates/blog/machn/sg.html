<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/sg.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        <div><select class='sg' id="settings" name='sgtype' type="text">
            <option value='PSGV' selected>PSGV</option>
            <option value='PSGA'>PSGA</option>
            <option value='ESG'>ESG</option>
            <option value='MXG'>MXG</option>
        </select></div>
        <button class='sg' id='connect'><i class="fa fa-refresh" style="font-size:15px;color:lightgreen;"></i> CONNECT</button>
        <button class='sg' id='close'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> CLOSE</button>

        <button class='sg' id='log'>LOG</button>
        <button class='sg' id='debug'>DEBUG</button>
        <button class='sg' id='settings'>SETTINGS</button>
        <button class='sg push_button blue' id='update'>UPDATE</button>
        
    </form>
    </div>

    <div class="sgcontent" id="debug"></div>
    <div class="sgcontent" id="log"></div>

    <div class="sgcontent" id="settings">
        <div class="container">
            <form method='GET'>
                <!-- <div class="row">
                    <div class="col-25" id='left'><label>SG TYPE</label></div>
                    <div class="col-75" id='left'><input class='sg' id="settings" name='sgtype' type="text" value="PSGV"/></div>
                </div> -->
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25" id='left'><label>Frequency (GHz)</label></div>
                    <div class="col-35" id='left'><input class='sg' id="settings" name='freq' type="text" value="2.5"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25" id='left'><label>Power (dBm)</label></div>
                    <div class="col-75" id='left'><input class='sg' id="settings" name='powa' type="text" value="7"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25" id='left'><label>RF Output</label></div>
                    <div class="col-75" id='left'>
                        <!-- <select class='sg' id="settings" name="oupt">
                        <option value=1 selected>ON</option>
                        <option value=0>OFF</option>
                        </select> -->
                        <label class="switch">
                            <input class='sg' id=settings name='oupt' type="checkbox">
                            <div class="slider">
                                <span class="on">ON</span><span class="off">OFF</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                
            </form>
        </div>
    </div>
</div>
</body>

</html>
