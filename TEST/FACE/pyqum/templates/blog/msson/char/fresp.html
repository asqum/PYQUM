<!doctype html> <!--extended from parent: mission.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mssn/char/fresp.js') }}"></script>
</head>

<body class='char'>

    <div class="fresp sidebar" id="fresp-search">
            <div class="row">
                <a href="javascript:void(0)" class="fresp closebtn">Ã—</a>
            </div>
            <div class="row">
                <div class="col-88" id='left'><input class="char fresp" type="text" placeholder="All Data:" name="search"></div>
                <div class="col-8" id='left'><button class="char fresp" name="search" type="submit"><i class="fas fa-search"></i></button></div>
            </div>
            <div class="row" id='fresp-search-result'>

            </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-28" id='left'>
                <!-- Notification (from ALL-page) -->
                <div><input class='fresp notification' type='submit' value=""></input></div>
            </div>
        </div>
        
        
        <div class="row"> <!-- New Role for File-status -->
            <div class="col-15" id='left'><select class='char fresp zoomSelect' name="wday" type="text" style="color: navy;"></select></div>
            <div class="col-10" id='left'><select class='char fresp zoomSelect-1' name="wmoment" type="number" style="color: orangered;"></select></div>
            <div class="col-20" id='left'><ul class="data-status fresp"><li>
                <span class="bar data-progress fresp"></span>
                <h4 class="data-eta fresp"></h4>
            </li></ul></div>

            <div class="col-15" id='right'><div class="buttons"><a class="char new btn blue" id="fresp-job"></a></div></div>
            <div class="col-10" id='right'><button class="char push_button w-95 red" id="fresp-datareset">CLIP</button></div>
            <div class="col-10" id='right'><button class="char fresp run push_button w-95 blue" id="fresp-resume">RESUME</button></div>
            <div class="col-2" id='right'><button class="plusButton-1" style="color: orangered;">+</button></div>
            <div class="col-2" id='right'><button class="minusButton-1" style="color: orangered;">-</button></div>
            <div class="col-2" id='right'><button class="plusButton" style="color: navy;">+</button></div>
            <div class="col-2" id='right'><button class="minusButton" style="color: navy;">-</button></div>
            
        </div>

        <div class="row">
            <!-- Read-only Comment -->
            <div class="col" id='left' style="width:49%">
                <textarea class='char fresp' name="comment" type="text" rows="5" cols="73" readonly>--comment--</textarea>
            </div>
            <!-- Editable Note ()-->
            <div class="col" id='left' style="width:49%">
                <textarea class='char fresp' name="note" type="text" rows="15" cols="73">--note--</textarea>
            </div>
        </div>

        <!-- parameters line -->
        <div class="row" style="border-width:1px;border-style:solid;">
            <div class="row">
                <label>Parameters</label>
            </div>
            <div class="row">
                <div class="col-15" id='left'><label>Flux-Bias (V/A)</label></div>
                <div class="col-15" id='left'><label>S-Parameter</label></div>
                <div class="col-15" id='left'><label>IF-Bandwidth (Hz)</label></div>
                <div class="col-15" id='left'><label>Power (dBm)</label></div>
                <div class="col-15" id='left'><label>Frequency (GHz)</label></div>
            </div>
            <div class="row">
                <div class="col-15" id='left'><select class='char fresp parameter' name="c-fluxbias" type="text"></select></div>
                <div class="col-15" id='left'><select class='char fresp parameter' name="c-sparam" type="text"></select></div>
                <div class="col-15" id='left'><select class='char fresp parameter' name="c-ifb" type="text"></select></div>
                <div class="col-15" id='left'><select class='char fresp parameter' name="c-powa" type="text"></select></div>
                <div class="col-15" id='left'><select class='char fresp parameter' name="c-freq" type="text"></select></div>
            </div>
        </div>

        <!-- plot data -->
        <div class="row" >
            <div class="row">
                <label>Plot</label>
            </div>
            <div class="row">
                <div class="col-15" id='left'><input class='char data fresp' name='1d-data' type="submit" value="1D-Data"/></div>
                <div class="col-10" id='left'><button class="char push_button w-95 green" id="fresp-insert-1D">COMPARE-1D</button></div>
                <div class="col-10" id='left'><select class='char data fresp compare' id="fresp-compare-nml" type="text"></select></div>
                <div class="col-10" id='left'><select class='char data fresp compare' id="fresp-compare-aup" type="text"></select></div>
                <div class="col-10" id='left'><button class="char push_button w-95 blue" id="fresp-savecsv">CSV-1D</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-15" id='left'><input class='char data fresp' name='2d-data' type="submit" value="2D-Data"/></div>
            <div class="col-10" id='left'><select class='char data fresp 2d' name="2d-amphase" type="text"></select></div>
            <div class="col-10" id='left'><select class='char data fresp 2d' name="2d-type" type="text"></select></div>
            <div class="col-10" id='left'><button class="char push_button w-95 blue" id="fresp-savemat">MAT-2D</button></div>
        </div>

        <div id="char-fresp-perimeters"></div>
        <div id="char-fresp-announcement"></div>

        <div id="char-fresp-chart"></div>
        
        <!-- Brings up dialogue box for parameter settings and run measurements-->
        <div class="modal new fresp">
            <div class="modal-overlay modal-toggle new fresp"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <h2 class="modal-heading">Setting up Measurement:</h2>
                </div>
                    
                <div class="modal-body">
                    <div class="modal-content">
                        <!-- Some Perimeter(s) -->
                        <div class="row">
                            <div class="col-20" id='left'><label>Flux-Idle-Config</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char fresp perimeter' id='fresp-z-idle' type="text" value='{"1-4":"0"}'/></div>
                        </div>
                        <!-- Optional Parameter(s) -->
                        <div class="row">
                            <div class="col-20" id='left'><label>Main-Sweep-Channel</label></div>
                            <div class="col-20" id='left'><label>Flux-Bias (V/A)</label></div>
                            <div class="col-40" id='left'><label>Sweep-Config (Yokogawa)</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char fresp perimeter' id='fresp-dcsweepch' type="number" value="1" min="1" step="1" max="4"/></div>
                            <div class="col-20" id='left'><input class='char fresp' name="fluxbias" type="text" value="OPT,"/></div>
                            <div class="col-40" id='left'><input class='char fresp perimeter' id='fresp-sweep-config' type="text" value='{"sweeprate":0.0001, "pulsewidth":1001e-3, "current":0}'/></div>
                        </div>
                        <!-- Basic Parameters -->
                        <div class="row">
                            <div class="col-20" id='left'><label>S-Parameter</label></div>
                            <div class="col-20" id='left'><label>IF-Bandwidth (Hz)</label></div>
                            <div class="col-20" id='left'><label>Power (dBm)</label></div>
                            <div class="col-20" id='left'><label>Frequency (GHz)</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char fresp' name="sparam" type="text" value="S21,"/></div>
                            <div class="col-20" id='left'><input class='char fresp' name="ifb" type="text" value="1000"/></div>
                            <div class="col-20" id='left'><input class='char fresp' name="powa" type="text" value="-37 to 1 * 137"/></div> 
                            <div class="col-20" id='left'><input class='char fresp' name="freq" type="text" value="5 to 9 * 3000"/></div>
                        </div>
                        <!-- Comment -->
                        <div class="row">
                            <div class="col-75" id='left'>
                                <textarea class='char fresp' name="ecomment" type="text" rows="3" cols="73">--comment--</textarea>
                            </div>
                        </div>
                        
                        <div class="row"> <!-- New Row for RUNNING -->
                            <div class="col-15" id='left'><input class="char modal-toggle new fresp" id="fresp-run"  type="submit" value="RUN"/></div>
                            <div class="col-15" id='left'><input class="char modal-toggle new fresp" id="fresp-cancel" type="submit" value="CANCEL"/></div>
                        </div>
                        <div class="row">
                            <div class="col-12" id='left'><label>Queue system: </label></div>
                            <div class="col-49" id='left'><div class='fresp queue-system'></div></div>
                        </div>
                        <div class="row">
                            <div class="col-12" id='left'><label>Instrument(s): </label></div>
                            <div class="col-49" id='left'><div class='fresp instrument-order'></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Brings up dialogue box for data-reset -->
        <div class="modal data-reset fresp">
            <div class="modal-overlay modal-toggle data-reset fresp"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <h2 class="modal-heading" style="color:red">DATA RESET: PLEASE CONSIDER IT CAREFULLY. THIS ACTION CANNOT BE UNDONE.</h2>
                </div>
                    
                <div class="modal-body">
                    <div class="modal-content">
                        <div class="row">
                            <div class="col-20" id='left'><label>File Owner Password:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char fresp' name="ownerpassword" type="password"/></div>   
                        </div>

                        <div class="row">
                            <div class="col-20" id='left'><label>Truncate After:</label></div>
                        </div>
                        <div class="row">
                            <div class="col-20" id='left'><input class='char fresp' name="truncateafter" type="text"/></div>   
                        </div>

                        <div class="row">
                            <div class="col-10" id='left'><input class="char modal-toggle data-reset fresp" id="fresp-reset" type="submit" value="RESET"/></div>
                            <div class="col-10" id='left'><input class="char modal-toggle data-reset fresp" id="fresp-cancel" type="submit" value="CANCEL"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="char fresp confirm">
            <h1>Confirm your action</h1>
            <p>Are you really <em>really</em> <strong>really</strong> sure that you want to make changes to the FILE?</p>
            <button class="char fresp reset-no" autofocus>NO</button>
            <button class="char fresp reset-yes">YES</button>
        </div>

    </div>

</body>

</html>
